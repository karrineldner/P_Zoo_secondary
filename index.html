<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Habitats Survey</title>
    <meta charset="utf-8" />

    <!-- jsPsych 6.1.0 core + plugins -->
    <script src="jspsych-6.1.0/jspsych.js"></script>
    <script src="jspsych-6.1.0/plugins/jspsych-html-keyboard-response.js"></script>
    <script src="jspsych-6.1.0/plugins/jspsych-html-button-response.js"></script>
    <script src="jspsych-6.1.0/plugins/jspsych-call-function.js"></script>
    <link rel="stylesheet" href="jspsych-6.1.0/css/jspsych.css" />

    <style>
      /* =========================
         RESPONSIVE LAYOUT SETTINGS
         ========================= */
      :root{
        /* Board scales with viewport; capped so it still looks good on desktop */
        --size: min(92vmin, 920px);

        /* keep your existing relative ring proportions (outer white margin etc) */
        --white-margin: 240px; /* this stays "as designed" relative to the original 920px design */
        --red-diameter: calc(var(--size) - (var(--white-margin) * (var(--size) / 920px)));
        --band: calc(var(--red-diameter) / 6);
        --orange-band: calc(var(--band) * 0.8);
        --green-band: calc(var(--band) * 0.8);

        /* survey sizing */
        --survey-max: 1100px;
      }

      html, body { background:#fff; color:#000; margin:0; font-family: system-ui,-apple-system,Segoe UI,Roboto,sans-serif; }
      #jspsych-target { display:grid; place-items:center; min-height:100vh; }

      /* ======= GAME LAYOUT ======= */
      .wrap {
        display:flex;
        gap:24px;
        align-items:flex-start;
        padding:16px;
        width: min(96vw, 1300px);
      }

      /* On narrow screens / portrait tablets, stack strip underneath */
      @media (max-width: 980px) {
        .wrap { flex-direction: column; align-items:center; }
        .start-strip { width: min(92vw, 520px) !important; }
      }

      .board {
        position:relative;
        width:var(--size);
        height:var(--size);
        background:#fff;
        border-radius:50%;
        display:grid;
        place-items:center;
        overflow:visible;
        flex: 0 0 auto;
      }

      .ring { position:absolute; border-radius:50%; left:50%; top:50%; transform:translate(-50%,-50%); pointer-events:none; }
      .ring.red    { background:#c21f1f; width:var(--red-diameter); height:var(--red-diameter); z-index:1; }
      .ring.orange { background:#ff7a21; width:calc(var(--red-diameter) - (2 * var(--orange-band))); height:calc(var(--red-diameter) - (2 * var(--orange-band))); z-index:1; }
      .ring.green  { background:#1aaa1a; width:calc(var(--red-diameter) - (2 * var(--orange-band)) - (2 * var(--green-band))); height:calc(var(--red-diameter) - (2 * var(--orange-band)) - (2 * var(--green-band))); z-index:1; }
      .center { position:absolute; left:50%; top:50%; transform:translate(-50%,-50%); width:calc(var(--red-diameter) - (6 * var(--band))); height:calc(var(--red-diameter) - (6 * var(--band))); border-radius:50%; background:var(--board-bg, #fff); z-index:1; }

      .kc-ring-help {
        position:absolute; width:44px; height:44px; border-radius:50%;
        background:rgba(255,255,255,0.95); border:2px solid rgba(0,0,0,0.08);
        display:flex; align-items:center; justify-content:center;
        font-weight:700; font-size:20px; cursor:pointer;
        z-index:100000; box-shadow: 0 2px 6px rgba(0,0,0,0.12);
      }
      .kc-ring-help.kc-help-red    { color:#c21f1f; }
      .kc-ring-help.kc-help-orange { color:#ff7a21; }
      .kc-ring-help.kc-help-green  { color:#1aaa1a; }

      .start-strip { width:220px; flex: 0 0 auto; }
      .tiles {
        display:flex; flex-wrap:wrap; gap:8px;
        max-height: calc(var(--size) - 20px);
        overflow:auto;
        -webkit-overflow-scrolling: touch;
      }

      /* tiles/items scale gently with board size (keeps relative design but more iPad-friendly) */
      .tile, .item { position: relative; }
      .tile {
        width: clamp(84px, calc(var(--size) * 0.12), 110px);
        height: clamp(84px, calc(var(--size) * 0.12), 110px);
        border-radius:14px;
        background:transparent;
        display:flex; align-items:center; justify-content:center;
        cursor:grab; touch-action:none;
        z-index:300001;
        font-size: 26px; font-weight:700;
      }
      .tile img { width:100%; height:100%; object-fit:contain; border-radius:12px; pointer-events:none; border:0; outline:0; }

      .ring.active { filter: brightness(1.25); box-shadow: 0 0 18px rgba(0,0,0,0.25) inset; }

      .item {
        position:absolute;
        width: clamp(104px, calc(var(--size) * 0.155), 130px);
        height: clamp(104px, calc(var(--size) * 0.155), 130px);
        border-radius:14px;
        background:transparent;
        display:flex; align-items:center; justify-content:center;
        cursor:grab; user-select:none;
        z-index:300000;
      }
      .item.dragging { opacity:.85; cursor:grabbing; }
      .item img { width:100%; height:100%; object-fit:contain; border-radius:12px; border:0; outline:0; }

      .kc-tooltip { position:fixed !important; pointer-events:none !important; background:rgba(0,0,0,0.85); color:#fff; padding:6px 8px; border-radius:6px; z-index:2147483647 !important; transform:translate(8px,8px); will-change: transform; }

      .tile-placeholder {
        width: clamp(104px, calc(var(--size) * 0.155), 130px);
        height: clamp(104px, calc(var(--size) * 0.155), 130px);
        display:inline-block;
        vertical-align:top;
        border-radius:14px;
        background:transparent;
      }

      .jspsych-btn { background:#28a745; color:#fff; border-radius:8px; border: none; padding: 12px 18px; font-size:18px; min-width:140px; cursor:pointer; }
      .jspsych-content { color:#000; }
      .kc-continue-btn { background: #28a745 !important; color: #fff !important; border: none; }

      .sr-only { position: absolute !important; width:1px; height:1px; padding:0; margin:-1px; overflow:hidden; clip:rect(0,0,0,0); white-space:nowrap; border:0; }
      .kc-flag-svg { width:40px; height:40px; display:inline-block; vertical-align:middle; }

      .jspsych-btn.flag-btn {
        background: transparent !important;
        border: none !important;
        padding: 6px !important;
        min-width: 0 !important;
        box-shadow: none !important;
        display: inline-flex !important;
        align-items: center !important;
        justify-content: center !important;
        border-radius: 6px !important;
      }
      .jspsych-btn.flag-btn:focus {
        outline: none !important;
        box-shadow: 0 0 0 4px rgba(40,167,69,0.18) !important;
        border-radius: 6px !important;
      }
      .jspsych-btn.flag-btn:hover { transform: translateY(-1px); }

      /* =========================
         SURVEY QUESTION LAYOUT
         (bigger images + responsive)
         ========================= */
      .kc-qwrap {
        width: min(94vw, var(--survey-max));
        margin: 0 auto;
        padding: 10px 10px 4px 10px;
      }
      .kc-qprompt {
        font-size: clamp(1.25rem, 2.6vw, 1.9rem);
        font-weight: 800;
        margin: 0 0 14px 0;
        line-height: 1.15;
      }
      .kc-qsub { font-size: 1rem; opacity: 0.9; margin: 0 0 14px 0; }

      .kc-textbox {
        width: 100%;
        max-width: 520px;
        font-size: 1.2rem;
        padding: 12px 14px;
        border-radius: 10px;
        border: 2px solid rgba(0,0,0,0.18);
        outline: none;
      }
      .kc-textbox:focus { border-color: rgba(40,167,69,0.9); box-shadow: 0 0 0 4px rgba(40,167,69,0.14); }

      .kc-optgrid-3 {
        display:grid;
        grid-template-columns: repeat(3, minmax(0, 1fr));
        gap: clamp(10px, 1.8vw, 16px);
      }
      @media (max-width: 760px) {
        .kc-optgrid-3 { grid-template-columns: repeat(2, minmax(0, 1fr)); }
      }

      .kc-optgrid-5 {
        display:grid;
        grid-template-columns: repeat(auto-fit, minmax(170px, 1fr));
        gap: clamp(10px, 1.8vw, 16px);
      }

      .kc-opt {
        border: 2px solid rgba(0,0,0,0.12);
        border-radius: 14px;
        padding: clamp(10px, 1.8vw, 14px);
        cursor: pointer;
        user-select: none;
        background: #fff;
        transition: transform 120ms ease, border-color 120ms ease, box-shadow 120ms ease;
      }
      .kc-opt:hover { transform: translateY(-1px); box-shadow: 0 6px 16px rgba(0,0,0,0.08); }
      .kc-opt.selected {
        border-color: rgba(40,167,69,0.9);
        box-shadow: 0 0 0 4px rgba(40,167,69,0.16);
      }
      .kc-opt img {
        width: 100%;
        height: clamp(150px, 24vh, 280px); /* BIGGER and uses screen height */
        object-fit: contain;
        display:block;
      }
      .kc-optlabel {
        margin-top: 10px;
        font-size: clamp(1.0rem, 1.8vw, 1.15rem);
        font-weight: 700;
        text-align: center;
      }

      /* ===== LABEL POPUP + CLICK HIGHLIGHT ===== */
      .tile:hover .kc-label,
      .item:hover .kc-label { opacity: 1; transform: translate(-50%, 0); }

      .tile.selected .kc-label,
      .item.selected .kc-label { opacity: 1; transform: translate(-50%, 0); }

      .tile.selected, .item.selected {
        outline: 5px solid rgba(40,167,69,0.85);
        box-shadow: 0 0 0 6px rgba(40,167,69,0.18);
      }

      .kc-label {
        position:absolute;
        left:50%;
        top:-10px;
        transform: translate(-50%, -6px);
        background: rgba(0,0,0,0.85);
        color:#fff;
        padding:6px 10px;
        border-radius:10px;
        font-size:16px;
        font-weight:800;
        white-space:nowrap;
        pointer-events:none;
        opacity:0;
        transition: opacity 120ms ease, transform 120ms ease;
        z-index:999999;
      }
    </style>
  </head>

  <body>
    <!-- Remote collector -->
    <script>
      window.KC_REMOTE_ENDPOINT = window.KC_REMOTE_ENDPOINT || 'https://script.google.com/macros/s/AKfycbzr8dWDuoUhPtx8kzX9Xdwllk3CB0nnLK0Tjug7mG8bbnt9F8rGLaFb45-2D2dLrsrv/exec';
      window.KC_REMOTE_SECRET = window.KC_REMOTE_SECRET || 'TESTER';
    </script>

    <div id="jspsych-target"></div>

    <script>
      // =========================
      // PERSISTENCE (10 min)
      // =========================
      var KC_STATE_KEY = 'KC_HABITATS_STATE_V1';
      var KC_TTL_MS = 10 * 60 * 1000;

      function nowMs(){ return Date.now(); }

      function loadKCState() {
        try {
          var raw = localStorage.getItem(KC_STATE_KEY);
          if (!raw) return null;
          var st = JSON.parse(raw);
          if (!st || !st.ts) return null;
          if ((nowMs() - st.ts) > KC_TTL_MS) return null;
          return st;
        } catch (e) { return null; }
      }

      function saveKCState(partial) {
        try {
          var cur = loadKCState() || {};
          var next = Object.assign({}, cur, partial);
          next.ts = nowMs();
          localStorage.setItem(KC_STATE_KEY, JSON.stringify(next));
        } catch (e) {}
      }

      function clearKCState() {
        try { localStorage.removeItem(KC_STATE_KEY); } catch(e){}
      }

      // =========================
      // GLOBALS / CONFIG
      // =========================
      var timeline = [];
      var participantId = null;

      var ITEMS = [
        { id:'kangaroo',   label:'kangaroo',   img:'img/Kangaroo.png' },
        { id:'city',       label:'city',       img:'img/City.png' },
        { id:'toothpaste', label:'toothpaste', img:'img/Toothpaste.png' },
        { id:'forest',     label:'forest',     img:'img/Forest.png' },
        { id:'friends',    label:'friends',    img:'img/Friends.png' },
        { id:'giraffe',    label:'giraffe',    img:'img/Giraffe.png' },
        { id:'black_cockatoo', label:'black cockatoo', img:'img/Black Cockatoo.png' },
        { id:'park',       label:'park',       img:'img/Park.png' },
        { id:'beetle',     label:'beetle',     img:'img/Black beetle.png' },
        { id:'bandicoot',  label:'bandicoot',  img:'img/Bandicoot.png' },
        { id:'honeybee',   label:'honeybee',   img:'img/Honeybee.png' },
        { id:'table',      label:'table',      img:'img/Table.png' },
        { id:'zoo_keeper', label:'zoo keeper', img:'img/Zoo_Keeper.png' },
        { id:'gum_tree',   label:'gum tree',   img:'img/Gum_tree.png' },
        { id:'chameleon',  label:'chameleon',  img:'img/Chameleon.png' },
        { id:'lion',       label:'lion',       img:'img/Lion.png' },
        { id:'pine_tree',  label:'pine tree',  img:'img/Pine_tree.png' },
        { id:'blue_banded_bee', label:'blue banded bee', img:'img/Blue Banded Bee.png' },
        { id:'bobtail',    label:'bobtail',    img:'img/Bobtail.png' },
        { id:'doctor',     label:'doctor',     img:'img/Doctor.png' },
        { id:'peacock',    label:'peacock',    img:'img/Peacock.png' },
      ];

      var BOARD_SIZE = 820;   // still used as fallback in calculations
      var WHITE_MARGIN = 240; // outer white band width (design reference)

      // per-item scores
      var SCORES = {};
      ITEMS.forEach(function(it){ SCORES[it.id] = 0; });
      ITEMS.forEach(function(it){ try { window[it.id + 'Score'] = 0; } catch(e){} });

      // placements in board coordinates: { itemId: { which, left, top } }
      window.KC_PLACEMENTS = window.KC_PLACEMENTS || {};

      function setItemScore(itemId, score) {
        if (!(itemId in SCORES)) SCORES[itemId] = 0;
        SCORES[itemId] = score;
        try { window[itemId + 'Score'] = score; } catch(e){}
      }

      function cssPxVar(name, fallback) {
        var val = getComputedStyle(document.documentElement).getPropertyValue(name);
        if (!val) return fallback;
        return parseFloat(val);
      }

      var ORANGE_BAND = cssPxVar('--orange-band', 120);
      var GREEN_BAND  = cssPxVar('--green-band', 24);

      function computeRadii(boardEl) {
        boardEl = boardEl || document.getElementById('board');
        var red = boardEl.querySelector('.ring.red');
        var orange = boardEl.querySelector('.ring.orange');
        var green = boardEl.querySelector('.ring.green');
        if (red && orange && green) {
          return {
            rRed: red.getBoundingClientRect().width / 2,
            rOrange: orange.getBoundingClientRect().width / 2,
            rGreen: green.getBoundingClientRect().width / 2
          };
        }
        var redDiameter = cssPxVar('--red-diameter', BOARD_SIZE - WHITE_MARGIN);
        var band = cssPxVar('--band', (redDiameter/6));
        var rRed = redDiameter / 2;
        var rOrange = rRed - band;
        var rGreen  = rOrange - band;
        return { rRed: rRed, rOrange: rOrange, rGreen: rGreen };
      }

      // =========================
      // HELPERS
      // =========================
      function showError(msg) {
        try {
          var target = document.getElementById('jspsych-target') || document.body;
          var box = document.getElementById('kc-error-box');
          if (!box) {
            box = document.createElement('div');
            box.id = 'kc-error-box';
            box.style.position = 'fixed';
            box.style.left = '12px';
            box.style.right = '12px';
            box.style.top = '12px';
            box.style.background = '#ffecec';
            box.style.border = '1px solid #ffb5b5';
            box.style.padding = '10px';
            box.style.zIndex = 99999;
            box.style.maxHeight = '40vh';
            box.style.overflow = 'auto';
            target.appendChild(box);
          }
          var p = document.createElement('pre'); p.style.margin = '0'; p.textContent = msg;
          box.appendChild(p);
        } catch (e) { console.error('showError failed', e); }
      }

      window.addEventListener('error', function(ev){
        console.error('Global error', ev.error || ev.message, ev);
        try { showError('Error: ' + (ev.error && ev.error.message ? ev.error.message : ev.message)); } catch(e){}
      });

      // label / click highlight
      function ensureLabel(el, labelText) {
        if (!el) return;
        var badge = el.querySelector('.kc-label');
        if (!badge) {
          badge = document.createElement('div');
          badge.className = 'kc-label';
          el.appendChild(badge);
        }
        badge.textContent = labelText || '';
      }

      function clearAllSelected() {
        document.querySelectorAll('.tile.selected, .item.selected').forEach(function(x){
          x.classList.remove('selected');
        });
      }

      function attachHoverAndClickLabel(el, labelText) {
        if (!el) return;

        ensureLabel(el, labelText);

        el.addEventListener('click', function(e){
          if (el.classList.contains('dragging')) return;
          e.stopPropagation();
          clearAllSelected();
          el.classList.add('selected');
        });

        el.setAttribute('tabindex', '0');
        el.addEventListener('keydown', function(e){
          if (e.key === 'Enter' || e.key === ' ') {
            e.preventDefault();
            clearAllSelected();
            el.classList.add('selected');
          }
        });
      }

      // randomisation helper
      function shuffleArray(arr) {
        for (var i = arr.length - 1; i > 0; i--) {
          var j = Math.floor(Math.random() * (i + 1));
          var tmp = arr[i];
          arr[i] = arr[j];
          arr[j] = tmp;
        }
        return arr;
      }

      // play ring audio on every successful drop
      function playRingAudio(which) {
        var id = (which === 'red') ? 'kc-red-audio'
               : (which === 'orange') ? 'kc-orange-audio'
               : (which === 'green') ? 'kc-green-audio'
               : null;
        if (!id) return;

        var audio = document.getElementById(id);
        if (!audio) return;

        try { audio.currentTime = 0; } catch(e){}
        try {
          var p = audio.play();
          if (p && p.then) {
            p.catch(function(){
              try { new Audio(audio.querySelector('source').src).play(); } catch(e){}
            });
          }
        } catch(e) {
          try { new Audio(audio.querySelector('source').src).play(); } catch(e2){}
        }
      }

      // checkpoint stage indices (timeline order)
      // 0 pid, 1 nature_type, 2 nature_importance, 3 instructions, 4 game, 5 start_post, 6 wait, 7 thanks
      function saveStage(nextIndex) {
        saveKCState({ stage: nextIndex, participantId: participantId });
      }

      function saveSurveyAnswer(qid, value, extra) {
        var st = loadKCState() || {};
        var answers = st.answers || {};
        answers[qid] = Object.assign({ value: value }, extra || {});
        saveKCState({ answers: answers, participantId: participantId });
      }

      function getSavedAnswer(qid) {
        var st = loadKCState();
        if (!st || !st.answers) return null;
        return st.answers[qid] || null;
      }

      // =========================
      // SURVEY TRIAL BUILDERS
      // =========================
      function makePidEntryTrial() {
        return {
          type: 'html-button-response',
          stimulus:
            '<div class="kc-qwrap">' +
              '<div class="kc-qprompt">Write your Unique ID Code here:</div>' +
              '<div class="kc-qsub">Use letters and/or numbers.</div>' +
              '<input id="kc-pid-input" class="kc-textbox" type="text" autocomplete="off" autocapitalize="off" spellcheck="false" />' +
            '</div>',
          choices: ['Continue'],
          button_html: '<button class="jspsych-btn" id="kc-pid-continue" disabled style="display:none">%choice%</button>',
          response_ends_trial: false,
          data: { kc_trial: 'pid_entry' },
          on_load: function() {
            var input = document.getElementById('kc-pid-input');
            var btn = document.getElementById('kc-pid-continue');
            if (!input || !btn) return;

            function update() {
              var v = (input.value || '').trim();
              if (v.length > 0) {
                btn.disabled = false;
                btn.style.display = '';
              } else {
                btn.disabled = true;
                btn.style.display = 'none';
              }
            }

            input.addEventListener('input', update);
            input.addEventListener('keydown', function(e){
              if (e.key === 'Enter') { e.preventDefault(); if (!btn.disabled) btn.click(); }
            });

            // If we already have a valid saved participantId within TTL, auto-skip this page
            var st = loadKCState();
            if (st && st.participantId) {
              participantId = st.participantId;
              try { jsPsych.data.addProperties({ participantId: participantId }); } catch(e){}
              saveStage(1);
              try { jsPsych.finishTrial(); } catch(e){}
              return;
            }

            btn.addEventListener('click', function(){
              participantId = (input.value || '').trim();
              try { jsPsych.data.addProperties({ participantId: participantId }); } catch(e){}
              saveKCState({ participantId: participantId });
              saveStage(1);
              try { jsPsych.finishTrial(); } catch(e){}
            });

            try { input.focus(); } catch(e){}
          },
          on_finish: function(data) {
            data.participantId = participantId;
          }
        };
      }

      function makeImageGridQuestion(q) {
        return {
          type: 'html-button-response',
          stimulus: function() {
            var html = '';
            html += '<div class="kc-qwrap">';
            html +=   '<div class="kc-qprompt">' + q.prompt + '</div>';
            html +=   '<div id="kc-options" class="' + q.gridClass + '"></div>';
            html += '</div>';
            return html;
          },
          choices: ['Continue'],
          button_html: '<button class="jspsych-btn" id="kc-continue-btn" disabled style="display:none">%choice%</button>',
          response_ends_trial: false,
          data: { kc_trial: q.kc_trial, question_id: q.id },

          on_load: function() {
            window.KC_LAST_SELECTION = null;
            var optsEl = document.getElementById('kc-options');
            var contBtn = document.getElementById('kc-continue-btn');
            if (!optsEl || !contBtn) return;

            // copy options
            var opts = (q.options || []).map(function(opt, i){
              var copy = Object.assign({}, opt);
              copy._orig_index = i;
              return copy;
            });

            // randomise, but persist order per-question so refresh resumes identically
            var st = loadKCState() || {};
            st.optionOrders = st.optionOrders || {};
            var savedOrder = st.optionOrders[q.id];

            if (q.randomize_options) {
              if (savedOrder && Array.isArray(savedOrder)) {
                // reorder opts to match savedOrder
                var map = {};
                opts.forEach(function(o){ map[o.value] = o; });
                var rebuilt = [];
                savedOrder.forEach(function(val){ if (map[val]) rebuilt.push(map[val]); });
                // add any missing just in case
                opts.forEach(function(o){ if (rebuilt.indexOf(o) === -1) rebuilt.push(o); });
                opts = rebuilt;
              } else {
                shuffleArray(opts);
                st.optionOrders[q.id] = opts.map(function(o){ return o.value; });
                saveKCState({ optionOrders: st.optionOrders });
              }
            }

            window.KC_OPTION_ORDER = opts.map(function(o){ return o.value; });

            // restore previous answer if present
            var prev = getSavedAnswer(q.id);
            var prevVal = prev ? prev.value : null;

            opts.forEach(function(opt, displayIdx){
              var d = document.createElement('div');
              d.className = 'kc-opt';
              d.setAttribute('data-value', opt.value);

              d.innerHTML =
                '<img src="' + opt.img + '" alt="' + (opt.label || opt.value) + '">' +
                (opt.label ? ('<div class="kc-optlabel">' + opt.label + '</div>') : '');

              if (prevVal && prevVal === opt.value) {
                d.classList.add('selected');
                window.KC_LAST_SELECTION = {
                  value: opt.value,

      function setupRingHelpControl(helpId, audioId, bandOuterRadiusName, bandInnerRadiusName, angleRadians, yOffsetPixels) {
        try {
          var board = document.getElementById('board');
          if (!board) return;
          var help = document.getElementById(helpId);
          var audio = document.getElementById(audioId);
          var radii = computeRadii(board) || {};
          var boardRect = board.getBoundingClientRect();
          var cx = boardRect.width / 2;
          var cy = boardRect.height / 2;
          var rOuter = radii[bandOuterRadiusName] || (Math.min(boardRect.width, boardRect.height) / 2);
          var rInner = radii[bandInnerRadiusName] || (rOuter - (ORANGE_BAND || 0));
          var placementRadius = (rOuter + rInner) / 2;
          var angle = (typeof angleRadians === 'number') ? angleRadians : -Math.PI/2;
          if (help) {
            var hw = help.offsetWidth || 44;
            var hh = help.offsetHeight || 44;
            var left = cx + (placementRadius * Math.cos(angle)) - (hw/2);
            var top  = cy + (placementRadius * Math.sin(angle)) - (hh/2);
            if (typeof yOffsetPixels === 'number' && yOffsetPixels !== 0) top = top + yOffsetPixels;
            help.style.left = Math.round(left) + 'px';
            help.style.top  = Math.round(top) + 'px';
          }
          if (help && audio) {
            help.addEventListener('click', function(){
              try {
                var p = audio.play();
                if (p && p.then) p.catch(function(){ try { new Audio(audio.querySelector('source').src).play(); } catch(e){} });
              } catch (e) { try { new Audio(audio.querySelector('source').src).play(); } catch(e){} }
            });
          }
        } catch (e) { console.error('setupRingHelpControl failed for', helpId, e); }
      }

      // =========================
      // GAME: place tiles around board
      // - randomises item->angle once
      // - persists order + placements + scores
      // =========================
      function placeStartTiles () {
        var board = document.getElementById('board');
        if (!board) return;

        var existing = board.querySelectorAll('.tile-placeholder');
        existing.forEach(function(el){ try { el.parentNode.removeChild(el); } catch(e){} });

        var boardRect = board.getBoundingClientRect();
        var boardW = boardRect.width || BOARD_SIZE;
        var boardH = boardRect.height || BOARD_SIZE;
        var cx = boardW / 2;
        var cy = boardH / 2;

        var radii = computeRadii(board);
        var rRed = radii && radii.rRed ? radii.rRed : ((Math.min(boardW, boardH) - WHITE_MARGIN)/2);
        var boardRadius = Math.min(boardW, boardH) / 2;

        var tileW = parseFloat(getComputedStyle(document.documentElement).getPropertyValue('--size')) * 0.12;
        tileW = Math.max(84, Math.min(110, tileW));
        var tileH = tileW;
        var tileRadius = Math.max(tileW, tileH) / 2.5;

        var maxR = boardRadius - tileRadius - 4;
        var minR = rRed + tileRadius + 8;
        var preferR = rRed + (boardRadius - rRed) * 0.6;
        var placementRadius = Math.max(minR, Math.min(preferR, maxR));

        // Restore or create the item order (angle assignment)
        var st = loadKCState() || {};
        var order = st.item_order || null;

        var shuffledItems;
        if (order && Array.isArray(order) && order.length === ITEMS.length) {
          var map = {};
          ITEMS.forEach(function(it){ map[it.id] = it; });
          shuffledItems = order.map(function(id){ return map[id]; }).filter(Boolean);
        } else {
          shuffledItems = shuffleArray(ITEMS.slice());
          order = shuffledItems.map(function(it){ return it.id; });
          saveKCState({ item_order: order });
        }

        window.KC_ITEM_ORDER = order.slice();

        var n = shuffledItems.length;
        var angleStep = (Math.PI * 2) / n;

        // restore placements/scores if present
        window.KC_PLACEMENTS = (st.placements && typeof st.placements === 'object') ? st.placements : (window.KC_PLACEMENTS || {});
        if (st.scores && typeof st.scores === 'object') {
          Object.keys(st.scores).forEach(function(k){ setItemScore(k, st.scores[k] || 0); });
        }

        shuffledItems.forEach(function (it, i) {
          var angle = -Math.PI/2 + (i * angleStep);
          var left = cx + (placementRadius * Math.cos(angle)) - (tileW/2);
          var top  = cy + (placementRadius * Math.sin(angle)) - (tileH/2);

          var placeholder = document.createElement('div');
          placeholder.className = 'tile-placeholder';
          placeholder.id = 'ph-' + it.id;
          placeholder.style.width = tileW + 'px';
          placeholder.style.height = tileH + 'px';
          placeholder.style.pointerEvents = 'auto';
          placeholder.style.position = 'absolute';
          placeholder.style.left = Math.round(left) + 'px';
          placeholder.style.top = Math.round(top) + 'px';
          placeholder.style.zIndex = 200001;
          board.appendChild(placeholder);

          var t = document.createElement('div');
          t.className = 'tile';
          t.id = 'tile-' + it.id;
          t.setAttribute('data-id', it.id);

          if (it.img) {
            var im = document.createElement('img');
            im.src = it.img; im.alt = it.label; im.draggable = false; t.appendChild(im);
          } else {
            t.textContent = it.label;
          }
          t.style.touchAction = 'none';

          attachHoverAndClickLabel(t, it.label);

          placeholder.appendChild(t);
          board.appendChild(placeholder);

          // If this item had a saved placement inside a ring, restore it now
          var pl = window.KC_PLACEMENTS[it.id];
          if (pl && typeof pl.left === 'number' && typeof pl.top === 'number' && pl.which) {
            t.classList.add('item');
            t.style.position = 'absolute';
            t.style.left = pl.left + 'px';
            t.style.top  = pl.top  + 'px';
            t.style.background = 'transparent';
            t.style.pointerEvents = '';
            t.id = 'item-' + it.id;
            board.appendChild(t);

            // highlight ring (optional)
            try {
              var ring = board.querySelector('.ring.' + pl.which);
              if (ring) ring.classList.add('active');
            } catch(e){}
          }

          enableDrag(t, board);
        });

        try { setTimeout(setupAllRingHelpControls, 20); } catch(e){}
      }

      function enableDrag (el, board) {
        var ox=0, oy=0, dragging=false;
        var original = {};
        var dragEl = null;

        function clearRingHighlights() {
          var rings = board.querySelectorAll('.ring');
          rings.forEach(function(r){ r.classList.remove('active'); });
        }

        function down (e) {
          var p = e.touches ? e.touches[0] : e;
          dragging = true; el.classList.add('dragging');
          e.preventDefault();

          clearRingHighlights();

          try { el.classList.remove('selected'); } catch(e){}

          original.placeholder = document.getElementById('ph-' + (el.getAttribute('data-id') || el.id.replace(/^tile-/, '').replace(/^item-/, '')));
          original.parent = original.placeholder;
          original.id = el.id;

          var elRect = el.getBoundingClientRect();
          ox = p.clientX - elRect.left; oy = p.clientY - elRect.top;

          try {
            el.style.width = elRect.width + 'px';
            el.style.height = elRect.height + 'px';
            el.style.position = 'fixed';
            el.style.left = (p.clientX - ox) + 'px';
            el.style.top = (p.clientY - oy) + 'px';
            el.style.zIndex = 99999;
            el.style.pointerEvents = 'none';
            try { if (original.parent && original.parent.contains(el)) original.parent.removeChild(el); } catch(e){}
            document.body.appendChild(el);
            dragEl = el;
          } catch (err) { console.error('move-on-pickup failed', err); }

          window.addEventListener('pointermove', move);
          window.addEventListener('pointerup', up, { once:true });
        }

        function move (e) {
          if (!dragging || !dragEl) return;
          var p = e.touches ? e.touches[0] : e;
          dragEl.style.left = (p.clientX - ox) + 'px';
          dragEl.style.top  = (p.clientY - oy) + 'px';

          var boardRect = board.getBoundingClientRect();
          var elRect = dragEl.getBoundingClientRect();
          var centerX = elRect.left + elRect.width/2;
          var centerY = elRect.top + elRect.height/2;
          var cx = boardRect.left + boardRect.width/2;
          var cy = boardRect.top + boardRect.height/2;
          var dx = centerX - cx, dy = centerY - cy;
          var dist = Math.sqrt(dx*dx + dy*dy);

          var radii = computeRadii(board);
          clearRingHighlights();
          if (dist <= radii.rGreen)       { var ring = board.querySelector('.ring.green');  if (ring) ring.classList.add('active'); }
          else if (dist <= radii.rOrange) { var ring = board.querySelector('.ring.orange'); if (ring) ring.classList.add('active'); }
          else if (dist <= radii.rRed)    { var ring = board.querySelector('.ring.red');    if (ring) ring.classList.add('active'); }
        }

        function up (e) {
          dragging = false;
          window.removeEventListener('pointermove', move);
          if (!dragEl) return;

          var boardRect = board.getBoundingClientRect();
          var elRect = dragEl.getBoundingClientRect();
          var centerX = elRect.left + elRect.width/2;
          var centerY = elRect.top + elRect.height/2;
          var cx = boardRect.left + boardRect.width/2;
          var cy = boardRect.top + boardRect.height/2;
          var dx = centerX - cx, dy = centerY - cy;
          var dist = Math.sqrt(dx*dx + dy*dy);

          var radii = computeRadii(board);
          var droppedIn = false; var which = null;
          if (dist <= radii.rGreen)        { droppedIn = true; which = 'green'; }
          else if (dist <= radii.rOrange)  { droppedIn = true; which = 'orange'; }
          else if (dist <= radii.rRed)     { droppedIn = true; which = 'red'; }

          var dataId = el.getAttribute('data-id') || original.id.replace(/^tile-/, '').replace(/^item-/, '');

          if (droppedIn) {
            var left = elRect.left - boardRect.left;
            var top  = elRect.top  - boardRect.top;

            el.classList.add('item');
            el.style.position = 'absolute';
            el.style.left = left + 'px';
            el.style.top  = top  + 'px';
            el.style.zIndex = '';
            el.style.pointerEvents = '';
            el.id = 'item-' + dataId;
            el.setAttribute('data-id', dataId);
            el.style.background = 'transparent';

            var it = ITEMS.find(function(x){ return x.id === dataId; });
            attachHoverAndClickLabel(el, (it && it.label) ? it.label : dataId);

            board.appendChild(el);

            var scoreVal = (which === 'green') ? 1 : (which === 'orange') ? 2 : 3;
            setItemScore(dataId, scoreVal);

            // persist placement + score immediately
            window.KC_PLACEMENTS = window.KC_PLACEMENTS || {};
            window.KC_PLACEMENTS[dataId] = { which: which, left: left, top: top };
            persistGameState();

            clearRingHighlights();
            var ring = board.querySelector('.ring.' + which);
            if (ring) ring.classList.add('active');

            // NEW: play the correct audio every time it lands in a ring
            playRingAudio(which);

          } else {
            try {
              el.classList.remove('item');
              el.classList.remove('selected');
              el.style.position = '';
              el.style.left = '';
              el.style.top = '';
              el.style.width = '';
              el.style.height = '';
              el.style.pointerEvents = '';
              el.id = (dataId.indexOf('tile-') === 0 || dataId.indexOf('item-') === 0) ? dataId : ('tile-' + dataId);
              if (original.parent) original.parent.appendChild(el);
            } catch (err) { console.error('restore failed', err); }
            setItemScore(dataId, 0);

            // remove placement, persist
            if (window.KC_PLACEMENTS && window.KC_PLACEMENTS[dataId]) delete window.KC_PLACEMENTS[dataId];
            persistGameState();
          }

          dragEl.classList.remove('dragging');
          dragEl = null;
        }

        el.addEventListener('pointerdown', down);
      }

          method: 'POST',
          headers: { 'Content-Type': 'text/plain' },
          body: JSON.stringify(body)
        }).then(function(resp){
          if (!resp.ok) {
            return resp.text().then(function(txt){
              throw new Error('HTTP ' + resp.status + ' - ' + txt);
            }).catch(function(){ throw new Error('HTTP ' + resp.status); });
          }
          return resp.json().catch(function(){ return { status: 'ok' }; });
        });
      }

              window.KC_SUBMIT_DONE = true;
              window.KC_SUBMIT_ERROR = (err && err.message) ? err.message : String(err);
              showError('Submission failed: ' + window.KC_SUBMIT_ERROR);
            });
          } catch (e) {
            window.KC_SUBMIT_DONE = true;
            window.KC_SUBMIT_ERROR = e && e.message ? e.message : String(e);
            showError('Submission exception: ' + window.KC_SUBMIT_ERROR);
          }
        }
      };
      timeline.push(start_post);

      var wait_for_submit = {
        type: 'html-keyboard-response',
        stimulus: '<div style="max-width:820px;text-align:center">' +
                   '<div style="margin-top:16px;font-weight:700;font-size:1.5rem;">Saving your choices…</div>' +
                   '<div style="margin-top:8px;font-size:1rem;opacity:0.95;">Please wait so that we can save your scores. This will only take a moment.</div>' +
                 '</div>',
        choices: [],
        on_load: function() {
          saveStage(6);
          var start = Date.now();
          var timeout = 20000;
          var iv = setInterval(function(){
            if (window.KC_SUBMIT_DONE) {
              clearInterval(iv);
              setTimeout(function(){ try { jsPsych.finishTrial(); } catch(e){} }, 200);
              return;
            }
            if (Date.now() - start > timeout) {
              clearInterval(iv);
              showError('Submission timed out after ' + (timeout/1000) + 's — continuing.');
              try { jsPsych.finishTrial(); } catch(e){}
            }
          }, 200);
        },
        on_finish: function(){ saveStage(7); }
      };
      timeline.push(wait_for_submit);

      var final_thanks = {
        type: 'html-button-response',
        stimulus: function() {
          var ok = window.KC_SUBMIT_DONE && !window.KC_SUBMIT_ERROR;
          return '' +
            '<div style="max-width:820px;text-align:center">' +
              '<div style="margin-top:16px;font-weight:800;font-size:1.6rem;">All done!</div>' +
              (ok
                ? '<div style="margin-top:10px;font-size:1rem;">Your choices have been saved. Thank you!</div>'
                : '<div style="margin-top:10px;font-size:1rem;color:#c21f1f;">Your choices may not have saved. Please refresh the page.</div>'
              ) +
            '</div>';
        },
        choices: ['Finish'],
        button_html: '<button class="jspsych-btn kc-continue-btn">%choice%</button>',
        on_finish: function(){ /* nothing */ }
      };
      timeline.push(final_thanks);

      // =========================
      // RESUME LOGIC (slice timeline)
      // =========================
      var st0 = loadKCState();
      var startIndex = 0;

      if (st0 && typeof st0.stage === 'number' && (nowMs() - st0.ts) <= KC_TTL_MS) {
        startIndex = Math.max(0, Math.min(timeline.length - 1, st0.stage));
        if (st0.participantId) participantId = st0.participantId;

        // Restore scores/placements for game resume
        if (st0.scores && typeof st0.scores === 'object') {
          Object.keys(st0.scores).forEach(function(k){ setItemScore(k, st0.scores[k] || 0); });
        }
        if (st0.placements && typeof st0.placements === 'object') {
          window.KC_PLACEMENTS = st0.placements;
        }
        if (st0.item_order && Array.isArray(st0.item_order)) {
          window.KC_ITEM_ORDER = st0.item_order.slice();
        }

        // Also restore survey properties into jsPsych properties (so exports show them too)
        try {
          if (participantId) jsPsych.data.addProperties({ participantId: participantId });
          var a1 = getSavedAnswer('nature_type');
          var a2 = getSavedAnswer('nature_importance');
          var props = {};
          if (a1 && a1.value) props.nature_choice = a1.value;
          if (a2 && a2.value) props.nature_importance = a2.value;
          if (Object.keys(props).length) jsPsych.data.addProperties(props);
        } catch(e){}
      }

      // advance stage on trial completion for the first three pages
      // (keeps resuming simple and stable)
      var _origFinishTrial = jsPsych.finishTrial;
      // leave jsPsych internals alone; instead add on_finish stage updates per known positions:
      // 0 pid -> next 1, 1 nature_type -> next 2, 2 nature_importance -> next 3
      // we do this using jsPsych's on_trial_finish hook below.

      // =========================
      // INIT
      // =========================
      jsPsych.init({
        display_element: 'jspsych-target',
        timeline: timeline.slice(startIndex),

        default_iti: 0,
        auto_preload: false,

        on_trial_finish: function(data){
          try {
            // determine which stage we *should* be at next, based on what just finished
            var st = loadKCState() || {};
            var cur = (typeof st.stage === 'number') ? st.stage : startIndex;

            if (data && data.kc_trial === 'pid_entry') saveStage(1);
            if (data && data.kc_trial === 'nature_type') saveStage(2);
            if (data && data.kc_trial === 'nature_importance') saveStage(3);

            // keep participant id fresh
            if (participantId) saveKCState({ participantId: participantId });

          } catch(e){}
        }
      });
    </script>
  </body>
</html>
